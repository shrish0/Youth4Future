{% load static %}
<html lang="en">
<head>
	<title>EduFree</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/mainlogin.css' %}">
<!--===============================================================================================-->

<style>
    .form-flex {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.form-column {
    flex: 0 0 48%; /* Adjust the percentage as needed */
}

/* Mobile view adjustments */
@media screen and (max-width: 768px) {
    .form-column {
        flex: 0 0 100%;
        margin-bottom: 20px; /* Add some space between columns */
    }
}

</style>
</head>
<body>
	
	<div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54 col-md-8">
                <form class="login100-form validate-form" action="signup" method="post">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-49">
                        Sign Up
                    </span>
    
                    <div class="form-flex">
                        <!-- Left Column -->
                        <div class="form-column">
                            <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
                                <span class="label-input100">Username</span>
                                <input class="input100" type="text" name="username" placeholder="Type your username">
                                <span class="focus-input100" data-symbol="&#xf206;"></span>
                            </div>
    
                            <div class="wrap-input100 validate-input m-b-23" data-validate="Email is required">
                                <span class="label-input100">Email</span>
                                <input class="input100" type="email" name="email" placeholder="Type your email">
                                <span class="focus-input100" data-symbol="&#xf15a;"></span>
                            </div>
    
                            <div class="wrap-input100 validate-input m-b-23" data-validate="Phone number is required">
                                <span class="label-input100">Phone Number</span>
                                <input class="input100" type="tel" name="phone_number" placeholder="Type your phone number">
                                <span class="focus-input100" data-symbol="&#xf2be;"></span>
                            </div>
                        </div>
    
                        <!-- Right Column -->
                        <div class="form-column">
                            <div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
                                <span class="label-input100">Password</span>
                                <input class="input100" type="password" name="password" placeholder="Type your password">
                                <span class="focus-input100" data-symbol="&#xf190;"></span>
                            </div>
    
                            <div class="wrap-input100 validate-input m-b-23" data-validate="Password confirmation is required">
                                <span class="label-input100">Confirm Password</span>
                                <input class="input100" type="password" name="confirm_password" placeholder="Confirm your password">
                                <span class="focus-input100" data-symbol="&#xf190;"></span>
                            </div>
    
                            <div class="wrap-input100 validate-input m-b-23">
                                <span class="label-input100">Disability</span>
                                <select id="disability" name="disability" class="input100">
                                    <option value="blind">Blind</option>
                                    <option value="handicapped">Handicapped</option>
                                    <option value="mute">Mute</option>
                                    <option value="deaf">Deaf</option>
                                </select>
                                <span class="focus-input100" data-symbol="&#xf201;"></span>
                            </div>
                        </div>
                    </div>
    
                    <!-- Submit Button -->
                    <div class="container-login100-form-btn" style="margin-top:25px; text-align: center;">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button type="submit" class="login100-form-btn">
                                Sign Up
                            </button>
                        </div>
                    </div>

                    <p style="text-align: center; margin-top: 10px;">Already have an account?</p>
                    <a href="/account/login" style="text-align: center; color: #000; text-decoration: none;" class="d-block mt-3 bg-transparent">LOGIN</a>
                </form>
            </div>
        </div>
    </div>
    
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	

</body>
</html>
